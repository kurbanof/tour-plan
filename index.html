<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
          /></a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__icon"
              />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
          <!-- /.navbar-top__menu-button -->
          <!-- /.user -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->

      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <a href="#" class="navbar-menu__link">All Deals</a>
            <a href="#" class="navbar-menu__link">Hotels</a>
            <a href="#" class="navbar-menu__link">Activities</a>
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__link">Restaurants</a>
            <a href="#" class="navbar-menu__link">Events</a>
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </nav>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a class="breadcrumb-list__link" href="#">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a class="breadcrumb-list__link" href="#">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="stars">
              <img src="img/Star.svg" alt="star" />
              <img src="img/Star.svg" alt="star" />
              <img src="img/Star.svg" alt="star" />
              <img src="img/Star.svg" alt="star" />
              <img src="img/Star.svg" alt="star" />
            </div>
            <h1 class="hotel-name">Grand Hilton Hotel</h1>
            <span class="offer">Flash Offer</span>
            <p class="description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__ratting">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__ratting -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
